<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Basic Charts</title>
    <style>
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      .y-grid .tick path,
      .y-grid .tick line {
        fill: none;
        stroke: #ccc;
        shape-rendering: crispEdges;
      }
      .path {
        fill: none;
        stroke: #ccc;
        stroke-width: 1px;
        shape-rendering: crispEdges;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="index.js"></script>
  </body>
</html>
